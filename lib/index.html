<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoke API Example</title>
    <style>
    body {
        background-color: #f0f0f0; /* Light grey background */
    }
</style>
</head>
<body>

<button id="invokeApiButton">Invoke API</button>

<script>
    document.getElementById('invokeApiButton').addEventListener('click', function() {
        fetch('https://your-api-endpoint.com/path', {
            method: 'GET', // or 'POST'
            headers: {
                'Content-Type': 'application/json',
                // Add any other headers your API requires
            },
            // Include body if your API requires it
            // body: JSON.stringify({ key: 'value' })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // or response.text() if your API returns plain text
        })
        .then(data => {
            console.log(data); // Handle the response data
        })
        .catch(error => {
            console.error('There was a problem with your fetch operation:', error);
        }).finally(() => {
            setTimeout(() => {
                button.disabled = false; // Re-enable the button after a delay
            }, 10000); // Adjust the delay as needed, 3000 milliseconds = 3 seconds
        });
    });
</script>

</body>
</html>
